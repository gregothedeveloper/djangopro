{% extends "layout.html" %}
{% block title %}
        Post 
{% endblock %}
{% block content %}
<section>
  <h2>posts</h2>

  {% for post in posts %}
    <article class = "post">
    </h2>
        <a href="{% url 'posts:page' slug=post.slug %}">
            {{ post.title }}
        </a>
    </h2>
    <p>{{ post.date }}</p>
    <p>{{ post.body }}</p>
    </article>
  {% endfor %}
</section>
{% endblock %}
